<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset hasła — HappyDate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@media (prefers-reduced-motion: reduce){ .animate-spin{animation:none!important} }</style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <main class="bg-white w-full max-w-md p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-2 text-center">Zapomniałeś hasła?</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Podaj e-mail, a wyślemy link do ustawienia nowego hasła.
    </p>

    <form id="forgotForm" class="space-y-4" novalidate>
      <label class="block">
        <span class="text-sm font-medium">E-mail</span>
        <input id="email" type="email" required
               class="w-full mt-1 p-3 rounded-lg border"
               placeholder="you@example.com" />
      </label>

      <button id="sendBtn" type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold disabled:opacity-60 disabled:cursor-not-allowed">
        Wyślij link resetujący
      </button>
    </form>

    <p id="msg" class="mt-4 text-sm text-gray-700"></p>

    <div class="mt-6 text-center text-sm">
      <a href="/pages/login.html" class="text-blue-600 hover:underline">Wróć do logowania</a>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 hidden px-4 py-2 rounded text-white shadow-lg"></div>

  <!-- (opcjonalnie) wspólny скрипт UI -->
  <script src="/src/js/main.js" defer></script>

  <!-- Supabase: wysyłka maila resetu -->
  <script type="module">
    import { supabase } from '/src/js/supabaseClient.js';

    const $ = (s, r=document) => r.querySelector(s);
    const msg = $('#msg');
    const sendBtn = $('#sendBtn');

    const toast = (text, type='ok') => {
      const t = $('#toast');
      t.className = 'fixed top-5 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded text-white shadow-lg';
      t.classList.add(type==='err' ? 'bg-red-600' : type==='warn' ? 'bg-yellow-600' : 'bg-green-600');
      t.textContent = text; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 2600);
    };

    const setLoading = (btn, loading=true, label='Wysyłanie…') => {
      btn.disabled = loading;
      if (loading) {
        btn.dataset._label = btn.textContent;
        btn.innerHTML = '<span class="inline-block align-middle w-4 h-4 mr-2 border-2 border-current border-t-transparent rounded-full animate-spin"></span>' + label;
      } else {
        btn.textContent = btn.dataset._label || 'Wyślij link resetujący';
      }
    };

    document.getElementById('forgotForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = $('#email').value.trim();
      if (!email) { msg.textContent = 'Wpisz adres e-mail.'; return; }

      setLoading(sendBtn, true);
      try {
        // ważne: redirectTo musi być dodane w Supabase → Authentication → URL Configuration → Redirect URLs
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/pages/reset-password.html'
        });
        setLoading(sendBtn, false);

        if (error) {
          const m = (error.message||'').toLowerCase();
          if (m.includes('invalid email')) msg.textContent = 'Nieprawidłowy adres e-mail.';
          else msg.textContent = 'Nie udało się wysłać wiadomości. Spróbuj ponownie.';
          toast('Błąd wysyłki', 'err');
          return;
        }

        toast('Wysłano link resetujący ✅');
        msg.textContent = 'Sprawdź skrzynkę i kliknij w link, aby ustawić nowe hasło.';
      } catch (e) {
        console.error(e);
        setLoading(sendBtn, false);
        msg.textContent = 'Ups! Spróbuj ponownie.';
        toast('Błąd serwera', 'err');
      }
    });
  </script>
</body>
</html>
