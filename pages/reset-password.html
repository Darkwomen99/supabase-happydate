<!DOCTYPE html>
<html lang="pl" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reset hasÅ‚a â€” HappyDate</title>

  <!-- SEO: auth pages nie indeksujemy -->
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://www.happydate.pl/pages/reset-password.html" />

  <!-- Tailwind (MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global auth layer (window.auth) -->
  <script type="module" src="/src/js/auth.js"></script>

  <style>
    @media (prefers-reduced-motion: reduce){.animate-bounce,.animate-ping,.animate-pulse{animation:none!important}}
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

  <main class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8">
    <header class="text-center mb-6">
      <a href="/index.html" class="inline-flex items-center gap-2 text-blue-600 hover:underline">
        <span class="text-2xl">ğŸ</span> <span class="font-bold">HappyDate</span>
      </a>
      <h1 class="text-2xl font-bold mt-2">Reset hasÅ‚a</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">WyÅ›lemy link na TwÃ³j eâ€‘mail, a nastÄ™pnie ustawisz nowe hasÅ‚o</p>
    </header>

    <!-- Krok 1: proÅ›ba o eâ€‘mail -->
    <form id="request-form" class="space-y-4" novalidate>
      <label class="block text-sm font-medium">Email
        <input id="email" type="email" required autocomplete="email"
               class="mt-1 w-full rounded-xl border px-3 py-2 dark:bg-gray-900"
               placeholder="np. anna@example.com" />
      </label>

      <button id="requestBtn" type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl transition">
        WyÅ›lij link resetu
      </button>

      <p class="text-sm text-center">PamiÄ™tasz hasÅ‚o? <a href="/pages/login.html" class="text-blue-600 hover:underline">Zaloguj siÄ™</a></p>
    </form>

    <!-- Krok 2: ustawienie nowego hasÅ‚a (pokazywany po wejÅ›ciu z linku) -->
    <form id="update-form" class="space-y-4 hidden" novalidate>
      <p class="text-sm text-gray-600 dark:text-gray-300">
        ZweryfikowaliÅ›my TwÃ³j link. Ustaw teraz nowe hasÅ‚o:
      </p>

      <label class="block text-sm font-medium">Nowe hasÅ‚o
        <div class="mt-1 relative">
          <input id="newPassword" type="password" required autocomplete="new-password"
                 class="w-full rounded-xl border px-3 py-2 pr-10 dark:bg-gray-900" placeholder="Minimum 6 znakÃ³w" />
          <button id="togglePass1" type="button" class="absolute inset-y-0 right-2 px-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" aria-label="PokaÅ¼/ukryj hasÅ‚o">ğŸ‘ï¸</button>
        </div>
      </label>

      <label class="block text-sm font-medium">PowtÃ³rz hasÅ‚o
        <div class="mt-1 relative">
          <input id="newPassword2" type="password" required autocomplete="new-password"
                 class="w-full rounded-xl border px-3 py-2 pr-10 dark:bg-gray-900" placeholder="PowtÃ³rz hasÅ‚o" />
          <button id="togglePass2" type="button" class="absolute inset-y-0 right-2 px-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" aria-label="PokaÅ¼/ukryj hasÅ‚o">ğŸ‘ï¸</button>
        </div>
      </label>

      <button id="updateBtn" type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-xl transition">
        Ustaw nowe hasÅ‚o
      </button>

      <p class="text-xs text-gray-500 text-center">Po zmianie hasÅ‚a zaloguj siÄ™ ponownie.</p>
    </form>

    <p class="mt-6 text-xs text-gray-500 text-center">
      Masz pytania? <a href="/pages/contact.html" class="underline">Skontaktuj siÄ™ z nami</a>.
    </p>
  </main>

  <!-- Page logic -->
  <script type="module">
    const $ = (s, r=document) => r.querySelector(s);

    const requestForm = $('#request-form');
    const updateForm  = $('#update-form');

    const emailEl   = $('#email');
    const reqBtn    = $('#requestBtn');

    const newPass   = $('#newPassword');
    const newPass2  = $('#newPassword2');
    const updBtn    = $('#updateBtn');

    function toast(msg, type='info'){
      try {
        const el = document.createElement('div');
        el.textContent = msg;
        el.setAttribute('role','status'); el.setAttribute('aria-live','polite');
        el.style.cssText = "position:fixed;top:16px;right:16px;z-index:9999;padding:10px 12px;border-radius:12px;color:#fff;"
          + `background:${type==='error'?'#dc2626':type==='ok'?'#16a34a':'#111827'};box-shadow:0 10px 25px rgba(0,0,0,.15);font-weight:600`;
        document.body.appendChild(el);
        setTimeout(()=> el.remove(), 2600);
      } catch {}
    }

    function friendlyError(errMsg=''){
      const m = (errMsg||'').toLowerCase();
      if (m.includes('invalid email')) return 'Podaj poprawny adres eâ€‘mail.';
      if (m.includes('length') && m.includes('password')) return 'HasÅ‚o musi mieÄ‡ co najmniej 6 znakÃ³w.';
      if (m.includes('rate limit') || m.includes('too many')) return 'Za duÅ¼o prÃ³b. SprÃ³buj ponownie za chwilÄ™.';
      if (m.includes('expired') || m.includes('invalid')) return 'Link wygasÅ‚ lub jest nieprawidÅ‚owy. PoproÅ› o nowy.';
      return 'WystÄ…piÅ‚ bÅ‚Ä…d. SprÃ³buj ponownie.';
    }

    // SkÄ…d wrÃ³ciÄ‡ po resecie/logowaniu
    function getReturnTo(){
      const p = new URLSearchParams(location.search);
      return p.get('returnTo') || '/pages/dashboard.html';
    }

    // Tryb 2 (ustaw hasÅ‚o) â€” wÅ‚Ä…cza siÄ™, jeÅ›li Supabase nada aktywnÄ… recovery session
    function showUpdateMode(){ requestForm.classList.add('hidden'); updateForm.classList.remove('hidden'); }
    function showRequestMode(){ updateForm.classList.add('hidden'); requestForm.classList.remove('hidden'); }

    // Toggle hasÅ‚a
    $('#togglePass1')?.addEventListener('click', () => { newPass.type  = newPass.type  === 'password' ? 'text'  : 'password'; });
    $('#togglePass2')?.addEventListener('click', () => { newPass2.type = newPass2.type === 'password' ? 'text'  : 'password'; });

    // 1) WysÅ‚anie maila resetu
    requestForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!emailEl.value.trim()) { toast('Podaj adres eâ€‘mail.', 'error'); return; }

      reqBtn.disabled = true;
      reqBtn.classList.add('opacity-70','cursor-not-allowed');
      reqBtn.textContent = 'WysyÅ‚anieâ€¦';

      try {
        const client = window.auth.supabase();
        const redirectTo = location.origin + '/pages/reset-password.html?returnTo=' + encodeURIComponent(getReturnTo());

        const { error } = await client.auth.resetPasswordForEmail(emailEl.value.trim(), { redirectTo });
        if (error) throw error;

        toast('SprawdÅº eâ€‘mail â€” wysÅ‚aliÅ›my link do resetu âœ‰ï¸', 'ok');
      } catch (e) {
        console.error(e);
        toast(friendlyError(e?.message || ''), 'error');
      } finally {
        reqBtn.disabled = false;
        reqBtn.classList.remove('opacity-70','cursor-not-allowed');
        reqBtn.textContent = 'WyÅ›lij link resetu';
      }
    });

    // 2) Ustaw nowe hasÅ‚o (po â€recovery sessionâ€)
    updateForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (newPass.value.length < 6) { toast('HasÅ‚o musi mieÄ‡ co najmniej 6 znakÃ³w.', 'error'); return; }
      if (newPass.value !== newPass2.value) { toast('HasÅ‚a nie sÄ… identyczne.', 'error'); return; }

      updBtn.disabled = true;
      updBtn.classList.add('opacity-70','cursor-not-allowed');
      updBtn.textContent = 'Zapisywanieâ€¦';

      try {
        const client = window.auth.supabase();
        const { data, error } = await client.auth.updateUser({ password: newPass.value });
        if (error) throw error;

        toast('HasÅ‚o zostaÅ‚o zmienione âœ”', 'ok');
        // Po zmianie hasÅ‚a bezpiecznie wyloguj i skieruj na logowanie
        setTimeout(() => {
          client.auth.signOut().finally(() => {
            location.href = '/pages/login.html?reset=1&returnTo=' + encodeURIComponent(getReturnTo());
          });
        }, 700);
      } catch (e) {
        console.error(e);
        toast(friendlyError(e?.message || ''), 'error');
      } finally {
        updBtn.disabled = false;
        updBtn.classList.remove('opacity-70','cursor-not-allowed');
        updBtn.textContent = 'Ustaw nowe hasÅ‚o';
      }
    });

    // 3) Automatyczne wykrycie trybu â€” kiedy user wraca z maila (recovery session)
    //    Supabase ustawia sesjÄ™ tymczasowÄ…; obsÅ‚uÅ¼ymy to eventem z auth.js
    document.addEventListener('happydate:authReady', async () => {
      const client = window.auth.supabase();
      // JeÅ›li w URL jest #access_token lub type=recovery â€” Supabase zwykle juÅ¼ nada sesjÄ™
      if (location.hash.includes('access_token') || location.hash.includes('type=recovery')) {
        // krÃ³tki delay, aby sesja siÄ™ zmaterializowaÅ‚a
        setTimeout(async () => {
          const { data: { user } } = await client.auth.getUser();
          if (user) showUpdateMode(); else showRequestMode();
        }, 150);
      } else {
        // zwykÅ‚y tryb: formularz eâ€‘maila
        showRequestMode();
      }

      // Dodatkowo: jeÅ¼eli uÅ¼ytkownik JEST zalogowany (np. sam wszedÅ‚ na tÄ™ stronÄ™),
      // nie ma co resetowaÄ‡ â€” przekieruj do panelu.
      try {
        const u = await window.auth.getUser();
        if (u && !location.hash.includes('type=recovery')) {
          location.replace(getReturnTo());
        }
      } catch {}
    });
  </script>
</body>
</html>
