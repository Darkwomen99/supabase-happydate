<!DOCTYPE html>
<html lang="pl" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyDate – Moje wydarzenia</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <style>
    .glass-card { backdrop-filter: blur(12px); background: rgba(255,255,255,.6); }
    .dark .glass-card { background: rgba(17,24,39,.6); }
    [data-type="error"]{ color:#dc2626 }
    [data-type="success"]{ color:#16a34a }
  </style>
</head>

<body class="min-h-screen flex flex-col" data-auth-guard="required" data-auth-redirect="/pages/login.html">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-400 to-cyan-400 py-4 sticky top-0 z-50 transition-shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
      <a href="/index.html" class="text-2xl font-bold text-white">🎁 HappyDate</a>
      <nav class="flex gap-4 text-white font-semibold items-center">
        <a href="/index.html" class="hover:underline">Strona główna</a>
        <a href="/pages/services.html" class="hover:underline">Usługi</a>
        <a href="/pages/dashboard.html" class="underline font-bold">Moje wydarzenia</a>
        <a href="/pages/settings.html" class="hover:underline">Ustawienia</a>

        <!-- Аватар + вихід -->
        <a href="/pages/profile.html" id="user-avatar-link" class="hidden" aria-label="Mój profil">
          <img id="user-avatar" src="/img/11.png" alt="Profil użytkownika"
               class="w-10 h-10 rounded-full border-2 border-white shadow cursor-pointer hover:scale-105 transition" />
        </a>
        <button id="logout-btn" data-auth="sign-out" data-auth-next="/index.html"
                class="hover:underline">Wyloguj się</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-6 flex-grow">
    <h2 class="text-3xl font-bold mb-6">📅 Moje wydarzenia</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Календар -->
      <section class="lg:col-span-2">
        <div class="glass-card rounded-2xl p-4 shadow-xl min-h-[520px]">
          <div id="calendar" class="w-full"></div>
          <p id="calendarFeedback" class="mt-3 text-sm" hidden></p>
        </div>
      </section>

      <!-- Sidebar -->
      <aside>
        <div class="glass-card rounded-2xl p-6 shadow-xl flex flex-col gap-6">
          <h3 class="text-xl font-bold text-center">🎁 Nadchodzące wydarzenia</h3>
          <div id="event-list" class="space-y-4"></div>

          <div class="flex gap-4 mt-2 justify-center">
            <a href="tel:+48123123123"
               class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition"
               aria-label="Zadzwoń">
              📞
            </a>
            <a href="mailto:happyddate@gmail.com"
               class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition"
               aria-label="Wyślij maila">
              📩
            </a>
            <button id="ai-open"
                    class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition"
                    aria-label="AI Chat">
              🤖
            </button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white py-6 mt-12" aria-label="Stopka HappyDate">
    <div class="max-w-4xl mx-auto text-center px-4 text-sm md:text-base">
      &copy; 2025 HappyDate. Z miłością tworzymy niezapomniane chwile.<br>
      <span class="text-xs opacity-80">Projekt & UX: HappyDate Team |
        <a href="/pages/privacy.html" class="underline hover:text-yellow-200">Polityka prywatności</a></span>
    </div>
  </footer>

  <!-- Floating AI button -->
  <button id="ai-chat-toggle"
          class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-2xl text-2xl cursor-pointer transition"
          aria-label="Twój AI Asystent">
    🤖
  </button>

  <!-- AI Chat -->
  <div id="ai-chat-window"
       class="hidden fixed bottom-24 right-6 w-80 max-w-full glass-card border shadow-2xl z-50 flex-col dark:bg-gray-900 rounded-2xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-4 py-3 font-semibold flex items-center gap-2">
      🎁 AI Prezentowy
      <button type="button" id="ai-chat-close"
              class="ml-auto bg-white/10 rounded-full px-2 py-1 hover:bg-white/20 transition text-lg"
              aria-label="Zamknij">×</button>
    </div>
    <div class="p-4 flex flex-col gap-2">
      <input id="gift-person" class="w-full p-2 border rounded mb-1" placeholder="Dla kogo?" />
      <input id="gift-occasion" class="w-full p-2 border rounded mb-1" placeholder="Okazja?" />
      <input id="gift-age" type="number" class="w-full p-2 border rounded mb-1" placeholder="Wiek" />
      <input id="gift-budget" type="number" class="w-full p-2 border rounded mb-1" placeholder="Budżet (PLN)" />
      <button id="ai-gift-btn" class="w-full bg-blue-600 text-white p-2 rounded mt-2 hover:bg-blue-700 transition">Zaproponuj</button>
      <div id="gift-result" class="mt-2 text-sm text-gray-800 dark:text-gray-200 max-h-40 overflow-y-auto"></div>
    </div>
  </div>

  <!-- Modal dodania wydarzenia -->
  <div id="eventModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl">
      <h2 class="text-xl font-bold mb-4 flex items-center gap-2">➕ Dodaj / edytuj wydarzenie</h2>
      <form id="eventForm" class="flex flex-col gap-3">
        <input id="eventTitle" class="border rounded p-2" placeholder="Nazwa wydarzenia" required autocomplete="off">
        <select id="eventType" class="border rounded p-2">
          <option value="birthday">🎂 Urodziny</option>
          <option value="anniversary">💍 Rocznica</option>
          <option value="custom" selected>🔖 Inne</option>
        </select>
        <input id="eventPerson" class="border rounded p-2" placeholder="Kogo dotyczy?" autocomplete="off">
        <input id="eventDate" type="date" class="border rounded p-2" required>
        <div class="flex gap-2 justify-end pt-2">
          <button type="button" id="deleteEvent"
                  class="bg-red-600 text-white rounded px-4 py-2 hover:bg-red-700">Usuń</button>
          <button type="button" id="closeModal"
                  class="bg-gray-200 dark:bg-gray-700 rounded px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600">Anuluj</button>
          <button type="submit"
                  class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Zapisz</button>
        </div>
      </form>
    </div>
  </div>

  <!-- i18n -->
  <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js" defer></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.1/i18nextHttpBackend.min.js" defer></script>
  <script src="/src/js/i18n-init.js" defer></script>

  <!-- 🔑 Env.js перед supabase -->
  <script src="/env.js"></script>

  <!-- Supabase & Auth -->
  <script type="module" src="/src/js/supabaseClient.js"></script>
  <script type="module" src="/src/js/auth.js"></script>

  <!-- Calendar logic -->
  <script type="module" src="/src/js/calendar.js"></script>

  <!-- AI Gift logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try { window.AOS?.init?.({ duration: 700, once: true, offset: 60 }); } catch {}

      const chatToggle = document.getElementById('ai-chat-toggle');
      const aiOpen    = document.getElementById('ai-open');
      const chatWin   = document.getElementById('ai-chat-window');
      const chatClose = document.getElementById('ai-chat-close');

      function openChat(){ chatWin.classList.remove('hidden'); setTimeout(()=>document.getElementById('gift-person')?.focus(), 100); }
      function closeChat(){ chatWin.classList.add('hidden'); }

      chatToggle?.addEventListener('click', openChat);
      aiOpen?.addEventListener('click', openChat);
      chatClose?.addEventListener('click', closeChat);

      document.getElementById('ai-gift-btn')?.addEventListener('click', async () => {
        const person  = document.getElementById('gift-person').value.trim();
        const occasion= document.getElementById('gift-occasion').value.trim();
        const age     = document.getElementById('gift-age').value.trim();
        const budget  = document.getElementById('gift-budget').value.trim();
        const out     = document.getElementById('gift-result');

        if (!person || !occasion || !age || !budget) {
          out.innerHTML = '<span class="text-red-600">Wypełnij wszystkie pola.</span>';
          return;
        }

        out.textContent = '⏳ Generuję propozycje...';
        try {
          const res = await fetch('/api/gifts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ person, occasion, age: Number(age), budget: Number(budget) })
          });

          if (!res.ok) throw new Error('Błąd serwera');
          const data = await res.json();
          const list = Array.isArray(data.ideas) ? data.ideas : [];
          if (!list.length) throw new Error('Brak propozycji');

          out.innerHTML = '<ul class="list-disc list-inside space-y-1"></ul>';
          const ul = out.querySelector('ul');
          list.forEach((txt) => {
            const li = document.createElement('li');
            li.textContent = txt;
            ul.appendChild(li);
          });
        } catch (err) {
          out.innerHTML =
            `<div class="text-gray-700 dark:text-gray-200">
               <p class="mb-1">Oto przykładowe pomysły (tryb offline):</p>
               <ul class="list-disc list-inside">
                 <li>Personalizowana kartka + kwiaty</li>
                 <li>Voucher na masaż lub kolację</li>
                 <li>Pudełko niespodzianek z pamiątką</li>
               </ul>
             </div>`;
          console.warn('[AI gifts] fallback:', err);
        }
      });
    });
  </script>
</body>
</html>
