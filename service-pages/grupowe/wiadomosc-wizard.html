<!DOCTYPE html>
<html lang="pl" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfigurator Wiadomości Grupowej – HappyDate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="bg-gradient-to-r from-blue-400 to-cyan-400 py-4 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">🎁 HappyDate</h1>
    <a href="../index.html" class="text-white hover:underline">Strona główna</a>
  </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold mb-6 text-center">🛠️ Konfiguracja wiadomości grupowej</h2>

  <form id="wizard-form" class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

    <div>
      <label class="block font-semibold mb-1">🎉 Okazja</label>
      <select id="occasion" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700">
        <option value="">-- Wybierz --</option>
        <option>Urodziny</option>
        <option>Ślub</option>
        <option>Pożegnanie</option>
        <option>Rocznica</option>
        <option>Podziękowanie</option>
        <option>Inne</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">👤 Dla kogo jest wiadomość?</label>
      <input type="text" id="recipient" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" placeholder="Imię + np. przyjaciel, mama...">
    </div>

    <div>
      <label class="block font-semibold mb-1">💡 Preferencje / specjalne życzenia</label>
      <textarea id="preferences" rows="3" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" placeholder="Co powinniśmy wiedzieć? Co lubi ta osoba?"></textarea>
    </div>

    <div>
      <label class="block font-semibold mb-1">📅 Planowana data dostarczenia</label>
      <input type="date" id="delivery-date" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700">
    </div>

    <div>
      <label class="flex items-center gap-3">
        <input type="checkbox" id="wants-to-record" class="accent-blue-500">
        Chcę również nagrać własną wiadomość 🎙️
      </label>
    </div>

    <div>
      <label class="block font-semibold mb-1">📬 Zaproś innych do nagrania wiadomości</label>
      <textarea id="invite-emails" rows="2" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" placeholder="Wpisz adresy e-mail, oddzielone przecinkami"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">✅ Wyślij do HappyDate</button>
  </form>
</main>

<footer class="bg-blue-500 text-white text-center py-4 mt-12">
  &copy; 2025 HappyDate. Z miłością tworzymy niezapomniane chwile.
</footer>

<script>
  document.getElementById('wizard-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      occasion: document.getElementById('occasion').value,
      recipient: document.getElementById('recipient').value,
      preferences: document.getElementById('preferences').value,
      deliveryDate: document.getElementById('delivery-date').value,
      wantsToRecord: document.getElementById('wants-to-record').checked,
      inviteEmails: document.getElementById('invite-emails').value.split(',').map(x => x.trim())
    };

    localStorage.setItem('groupMessageConfig', JSON.stringify(data));
    alert('Dziękujemy! Nasz zespół się z Tobą skontaktuje. ❤️');
    window.location.href = '../dashboard.html';
  });
</script>

</body>
</html>
